<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your easy way to store your favorite movies | Some Search App </title>
    <meta name="description" content="Store your favorite movies in this easy to use application. What are you waiting for?">
    <meta name="author" content="Some Search App inc">
    <meta name="keywords" content="Movies, Search, Favorites">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <main>
        <h1 class="centered-logo">
            <img src="UI/assets/logo.svg" alt="SercQ">
        </h1>
        <div class="search-module">
            <form class="main-search-form">
                <span class="search-icon"></span>
                <label for="searchInput" >Search term</label>
               <input type="text" id="searchInput" placeholder="Search for something.." autocomplete="false">
            </form>
            <ul class="search-autocomplete-list"></ul>
        </div>
        <ul class="search-result-list"></ul>
   </main>
   <script src="main.js"></script>
</body>
</html>
